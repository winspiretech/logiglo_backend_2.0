name: CI/CD Pipeline for logiglo_backend_2.0

on:
  push:
    branches: [main, test]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./.github/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/logiglo_backend_2.0:latest

      - name: Deploy to Server (Production or Test)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host:
            ${{ github.ref == 'refs/heads/main' && secrets.MAIN_REMOTE_HOST ||
            secrets.REMOTE_HOST }}
          username:
            ${{ github.ref == 'refs/heads/main' && 'root' || secrets.REMOTE_USER
            }}
          key:
            ${{ github.ref == 'refs/heads/main' && secrets.MAIN_REMOTE_KEY ||
            secrets.REMOTE_KEY }}
          script: |
            # Create directory structure
            if [ -d "/backend" ] && [ ! -L "/backend" ]; then
              rm -rf /backend
              ln -s /root/backend /backend
            elif [ ! -e "/backend" ]; then
              ln -s /root/backend /backend
            fi
            mkdir -p /root/backend

            # Login to Docker Hub
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            # Pull the latest image
            docker pull ${{ secrets.DOCKER_USERNAME }}/logiglo_backend_2.0:latest

            cd /root/backend

            # Verify docker-compose.yml exists
            if [ ! -f "docker-compose.yml" ]; then
              echo "ERROR: docker-compose.yml not found!"
              exit 1
            fi

            # Pull latest images for backend service only
            docker-compose --project-name logiglo-backend pull backend

            # Recreate ONLY backend container (postgres and volumes stay untouched)
            docker-compose --project-name logiglo-backend up -d --no-deps --force-recreate backend

            # Wait for backend to be healthy
            sleep 5

            # Clean up old dangling images only
            docker image prune -f --filter "dangling=true"

            # Verify deployment
            echo "========================================="
            echo "Deployment Status:"
            echo "========================================="
            if docker ps | grep -q logiglo_backend_2.0; then
              echo "✅ Backend container is running!"
              docker ps | grep logiglo_backend
              echo ""
              echo "Container details:"
              docker inspect logiglo_backend_2.0 --format='Image: {{.Config.Image}}' 
              docker inspect logiglo_backend_2.0 --format='Created: {{.Created}}'
            else
              echo "❌ ERROR: Backend container failed to start!"
              echo "Showing last 50 lines of logs:"
              docker logs logiglo_backend_2.0 --tail 50
              exit 1
            fi
