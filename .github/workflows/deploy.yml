name: CI/CD Pipeline for logiclo_backend_2.0

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    # Check out the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Build and push Docker image
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./.github/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/logiclo_backend_2.0:latest

    # Deploy to MilesWeb server
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.REMOTE_PASSWORD }}
        script: |
          # Log in to Docker Hub
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          # Stop and remove existing container (if any)
          docker stop logiclo_backend_2.0 || true
          docker rm logiclo_backend_2.0 || true
          # Pull the latest image
          docker pull ${{ secrets.DOCKER_USERNAME }}/logiclo_backend_2.0:latest
          # Run the new container
          docker run -d --name logiclo_backend_2.0 -p 7000:7000 ${{ secrets.DOCKER_USERNAME }}/logiclo_backend_2.0:latest
          # Clean up unused images
          docker image prune -f