name: CI/CD Pipeline for logiglo_backend_2.0

on:
  push:
    branches: [main, test]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./.github/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/logiglo_backend_2.0:latest

      - name: Deploy to Server (Production or Test)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host:
            ${{ github.ref == 'refs/heads/main' && secrets.MAIN_REMOTE_HOST ||
            secrets.REMOTE_HOST }}
          username:
            ${{ github.ref == 'refs/heads/main' && 'root' || secrets.REMOTE_USER
            }}
          key:
            ${{ github.ref == 'refs/heads/main' && secrets.MAIN_REMOTE_KEY ||
            secrets.REMOTE_KEY }}
          script: |
            # Create directory structure
            if [ -d "/backend" ] && [ ! -L "/backend" ]; then
              rm -rf /backend
              ln -s /root/backend /backend
            elif [ ! -e "/backend" ]; then
              ln -s /root/backend /backend
            fi
            mkdir -p /root/backend
            
            # Login to Docker Hub
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # Pull the latest image
            docker pull ${{ secrets.DOCKER_USERNAME }}/logiglo_backend_2.0:latest
            
            cd /root/backend
            
            # IMPORTANT: Use correct project name "backend" not "logiglo-backend"
            docker-compose --project-name backend pull backend
            
            # Force recreate backend container with new image
            docker-compose --project-name backend up -d --no-deps --force-recreate backend
            
            # Wait for container to start
            sleep 5
            
            # Clean up old images
            docker image prune -f --filter "dangling=true"
            
            # Verify deployment
            echo "========================================="
            echo "âœ… Deployment Complete!"
            echo "========================================="
            docker ps | grep logiglo_backend
            echo ""
            echo "Container Created:"
            docker inspect logiglo_backend_2.0 --format='{{.Created}}'
            echo ""
            echo "Image:"
            docker inspect logiglo_backend_2.0 --format='{{.Config.Image}}'
            echo "========================================="