name: CI/CD Pipeline for logiglo_backend_2.0

on:
  push:
    branches: [main, test]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./.github/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/logiglo_backend_2.0:latest

      - name: Deploy to Server (Production or Test)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ github.ref == 'refs/heads/main' && secrets.MAIN_REMOTE_HOST || secrets.REMOTE_HOST }}
          username: ${{ github.ref == 'refs/heads/main' && 'root' || secrets.REMOTE_USER }}
          key: ${{ github.ref == 'refs/heads/main' && secrets.MAIN_REMOTE_KEY || secrets.REMOTE_KEY }}
          script: |
            mkdir -p /root/backend
            cd /root/backend

            # Check if docker-compose.yml exists
            if [ ! -f docker-compose.yml ]; then
              echo "❌ docker-compose.yml not found in /root/backend"
              exit 1
            fi

            # Login to Docker Hub
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            # Stop and remove existing containers (keep volumes for data persistence)
            docker-compose down --remove-orphans || true

            # Force remove containers by name (in case they're not managed by compose)
            docker stop logiglo_backend_2.0 logiglo_backend_postgres 2>/dev/null || true
            docker rm -f logiglo_backend_2.0 logiglo_backend_postgres 2>/dev/null || true

            # Pull latest image
            docker pull nayanwinspiretech/logiglo_backend_2.0:latest

            # Start new containers
            docker-compose up -d

            # Wait for containers to be healthy
            sleep 10

            # Verify deployment
            if docker-compose ps | grep -q "Up"; then
              echo "✅ Deployment successful"
              docker-compose ps
              # Clean up old images
              docker image prune -f
            else
              echo "❌ Deployment failed"
              docker-compose logs
              exit 1
            fi
