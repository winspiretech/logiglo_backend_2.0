name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io # Adjust if using docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: ghcr.io/winspiretech/logiglo-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.REMOTE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.REMOTE_HOST }} >> ~/.ssh/known_hosts
        echo "Testing SSH connection..."
        ssh -v -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} whoami || echo "SSH connection failed"
      env:
        SSH_AUTH_SOCK: /tmp/ssh_agent.sock

    - name: Deploy to server
      run: |
        ssh ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} << 'EOF'
          set -e
          echo "Connected to server as $(whoami)"
          docker pull ghcr.io/winspiretech/logiglo-backend:latest
          docker stop logiglo-backend || true
          docker rm logiglo-backend || true
          docker run -d \
            --name logiglo-backend \
            -p 3000:3000 \
            --env-file /root/logiglo/.env \
            --restart unless-stopped \
            ghcr.io/winspiretech/logiglo-backend:latest
          echo "Deployment completed"
        EOF
